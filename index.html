<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Celsius a Fahrenheit</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    
    <main>
      <div class="px-4 py-2 my-2 text-center border-bottom">
        <img id="temperature-img" src="./assets/images/smile_sweat_emoji.png" alt="Demo">
        <h1 class="display-5 fw-bold">Celsius a Fahrenheit</h1>
      </div>

      <div class="b-example-divider"></div>

      <div class="container mt-5">
        <div class="row">
          <div class="col-12 col-md-4 offset-md-4">
            <form>
              <div class="mb-3">
                <label for="celsius" class="form-label">Grados Celsius: <span id="lbl-celsius">0</span></label>
                <input type="range" class="form-range" min="-200" max="200" id="celsius" oninput="changeCelsius();">
                <div class="form-text">Desliza para cambiar el valor de grados celsius</div>
              </div>
              <div class="mb-3">
                <label for="celsius" class="form-label">Resultado</label>
                <div id="result">
                  0 grados celsius son 32 grados fahrenheit
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="b-example-divider"></div>

      <footer class="bg-dark text-secondary text-center">
        <div class="py-5">
          <h4 class="display-5 fw-bold text-white"><a href="https://bento.me/jotaeme">Jota eme</a></h4>
        </div>
      </footer>

      <div class="b-example-divider mb-0"></div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Tensorflowjs -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>

    <script type="text/javascript" src="./js/app.js"></script>
  </body>
</html>
